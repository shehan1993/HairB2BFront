
    




<div id = "calendar-com">
        <h1>CALENDAR</h1>
        <h2>working</h2>
<table>
  <tr>
  <th>
<mat-form-field >
  
  <mat-select placeholder="Year" [(ngModel)]="year"  style='font-size:25px' (click)=selectedDate(0)>
    <mat-option *ngFor="let y of years"  [value]="y.value" (click) ="calendar()" >        
      {{ y.viewValue }}
    </mat-option>
  </mat-select>
</mat-form-field>

  </th>

  <th>            
      <mat-form-field >
          
          <mat-select placeholder="Month" [(ngModel)]="month"   style='font-size:25px'>
            <mat-option *ngFor="let m of months"  [value]="m.value" (click) ="calendar()" >        
              {{ m.viewValue }}
            </mat-option>
          </mat-select>
      </mat-form-field>
      
  </th>
  
  </tr>
</table>
